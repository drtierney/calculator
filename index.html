<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="center">
      <h1>Calculator</h1>
    </header>
    <div class="calculator">
      <div class="data-screen" data-screen>0</div>
      <div class="btns-grid">
        <button class="btn top-grid" data-deleteBtn>DELETE</button>
        <button class="btn top-grid" data-clearBtn>CLEAR</button>


        <button class="btn" data-numberBtn>7</button>
        <button class="btn" data-numberBtn>8</button>
        <button class="btn" data-numberBtn>9</button>
        <button class="btn" data-operatorBtn>+</button>

        <button class="btn" data-numberBtn>4</button>
        <button class="btn" data-numberBtn>5</button>
        <button class="btn" data-numberBtn>6</button>
        <button class="btn" data-operatorBtn>-</button>


        <button class="btn" data-numberBtn>1</button>
        <button class="btn" data-numberBtn>2</button>
        <button class="btn" data-numberBtn>3</button>
        <button class="btn" data-operatorBtn>ร</button>

        <button class="btn" data-pointBtn>.</button>
        <button class="btn" data-numberBtn>0</button>
        <button class="btn" data-equalsBtn>=</button>
        <button class="btn" data-operatorBtn>รท</button>
      </div>
    </div>
    <footer class="center">
      <p>drtierney 2021</p>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
